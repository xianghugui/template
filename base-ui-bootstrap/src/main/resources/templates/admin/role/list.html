<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
  <import th:include="admin/include/head" th:remove="tag" />
  <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <import th:include="admin/include/layout" th:remove="tag" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <import th:include="admin/include/title" th:remove="tag" />

    <!-- Main content -->
    <section class="content">
      <div class="box myanimation">
        <div class="box-header with-border">
          <h3 class="box-title">角色管理</h3>

          <div class="box-tools pull-right">
            <!-- 判断是否有新增权限 -->
            <button th:if="${user.hasAccessModuleAction('role', 'C')}" type="button" class="btn btn-block btn-primary btn-xs btn-add" data-toggle="modal" data-target="#modal-add">新增</button>
          </div>
        </div>
        <div class="box-body">

          <table id="role_list" class="table cell-border ">
            <thead>
            <tr>
              <th>#</th>
              <th>名称</th>
              <th>类型</th>
              <th>备注</th>
              <th>操作</th>
            </tr>
            </thead>
          </table>

        </div>
        <!-- /.box-body -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <import th:include="admin/include/copyright" th:remove="tag" />

</div>

<!-- ./wrapper -->
<import th:include="admin/role/form" th:remove="tag" />

<import th:include="admin/include/footer" th:remove="tag" />
<!-- bootstrap treegrid -->
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js}"></script>
<script th:inline="javascript">
    var accessCreate = [[${user.hasAccessModuleAction('role', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('role', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('role', 'D')}]];
</script>
<script th:src="@{/js/admin/role/role.js}"></script>

</body>
</html>
