<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <style>
        .input-sm {
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <import th:include="admin/include/title" th:remove="tag"/>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">组织管理</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- 树列表 -->
                            <div id="organization_tree"></div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="button" th:if="${user.hasAccessModuleAction('organization', 'C')}"
                                        class="btn  btn-primary btn-tree-add">新增
                                </button>
                                <button type="button" th:if="${user.hasAccessModuleAction('organization', 'U')}"
                                        class="btn  btn-info btn-tree-edit">编辑
                                </button>
                                <button type="button" th:if="${user.hasAccessModuleAction('organization', 'D')}"
                                        class="btn  btn-danger btn-tree-del">删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <import th:include="admin/include/copyright" th:remove="tag"/>
    <div th:include="admin/organization/form" th:remove="tag"></div>
</div>
<!-- ./wrapper -->

<import th:include="admin/include/footer" th:remove="tag"/>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/js/admin/organization/organization.js}"></script>
</body>
</html>
