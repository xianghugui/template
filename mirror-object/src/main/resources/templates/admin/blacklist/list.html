<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/include/head"></head>
<link rel="stylesheet" th:href="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.css}"/>
<link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
<style>
    #black_list {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 10px;
        clear: none !important;
    }

    #black_list > tbody{
        width: 100%;
        height: 100%;
    }

    #black_list > tr {
        width: 100%;
        height: 312px;
        border: 1px solid blue;
        float: left;
    }

    .img-box {
        width: 100%;
        height: 212px;
        text-align: center;
        margin-bottom: 5px;
    }

    .img {
        height: 100%;
    }

    .modal-body {
        text-align: center;
    }

    .img_show_info {
        width: 80%;
        height: auto;
        margin-top: 20px;
    }

    .close {
        font-size: 40px;
        color: #ffffff;
        position: absolute;
        right: 150px;
        filter: alpha(opacity=100);
    }

    .img-content {
        padding: 3px 5px;
        font-size: 14px;
        font-weight: bold;
        color: #6b6565;
    }

    .img-show-box {
        width: 100%;
        height: 300px;
        color: #524e4e;
        font-size: 16px;
        border: 1px solid #cecece;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 1px #cecece;
        margin-bottom: 20px;
        display: inline-block;
    }

    .preview_img {
        width: 370px;
        border: 1px solid #cecece;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 1px #cecece;
        margin-bottom: 20px;
    }

    .bootstrap-switch {
        float: right;
    }

    .bootstrap-switch-mini {
        width: 36px !important;
    }

    .bootstrap-switch-container {
        width: 78px !important;
    }

    .bootstrap-switch-handle-on, .bootstrap-switch-handle-off {
        width: 36px !important;
    }

    .bootstrap-switch-label {
        display: none !important;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="admin/include/layout" th:remove="tag"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:include="admin/include/title" th:remove="tag"></div>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <button th:if="${user.hasAccessModuleAction('blacklist', 'C')}" type="button"
                            class="btn btn-primary btn-add pull-left" data-toggle="modal">添加
                    </button>
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control" id="search" placeholder="请输入名字/身份证号码">
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table id="black_list"></table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /.modal add -->
    <div class="modal fade" id="modal_img_show">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <img id="img_show" class="img_show_info">
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal add -->
    <div th:include="admin/include/copyright" th:remove="tag"></div>
</div>
<div th:include="admin/blacklist/form" th:remove="tag"></div>
<!-- ./wrapper -->
<div th:include="admin/include/footer" th:remove="tag"></div>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:inline="javascript">
    var accessUpdate = [[${user.hasAccessModuleAction('blacklist', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('blacklist', 'D')}]];
</script>
<script th:src="@{/plugins/jqForm/jquery.form.js}"></script>
<script th:src="@{/js/admin/blacklist/blacklist.js}"></script>

</body>
</html>
