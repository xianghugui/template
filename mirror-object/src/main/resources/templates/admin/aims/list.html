<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/include/head"></head>
<link rel="stylesheet" th:href="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.css}"/>
<link rel="stylesheet" th:href="@{/plugins/fileinput/css/fileinput.css}"/>
<style>
    .table-box {
        padding: 10px;
    }

    .img {
        width: 100%;
    }

    .image_container {
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    .img-content {
        font-size: 12px;
        padding: 3px 5px;
        color: #524e4e;
    }

    .img-box {
        margin-top: 10px;
    }

    .img_show_info {
        width: 80%;
        height: auto;
        margin-top: 20px;
    }

    .close{
        font-size: 100px;
        color: red;
        position: absolute;
        top: 10px;
        right: 200px;
        filter: alpha(opacity=80);
    }

    .close:hover{
        color: #fff;
    }

    .modal-body {
        text-align: center;
    }

    .preview_img {
        height: 200px;
        border: 1px solid #cecece;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 1px #cecece;
        margin-bottom: 20px;
    }

    .img-show-box {
        border: 1px solid #cecece;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 1px #cecece;
        margin-bottom: 20px;
    }

    .similarity-box {
        float: right;
        color: #00a65a;
    }

    #upload_button{
        margin-bottom: 10px;
    }

    .black-code{
        float: right;
    }

    .blackListName-box{
        color: red;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="admin/include/layout" th:remove="tag"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:include="admin/include/title" th:remove="tag"></div>

        <!-- Main content -->
        <section class="content">
            <div class="col-md-3">
                <div class="box">
                    <div id="area_tree"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="box table-box">
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <label for="minSimilarity">相似度</label>
                            <input id="minSimilarity" type="text" class="form-control" style="width: 50px">
                        </div>
                        <div class="form-group">
                            <label for="searchStart">开始时间</label>
                            <input id="searchStart" value="12-02-2012" size="16" type="text" readonly
                                   class="form-control form_datetime"
                                   style="width: 150px">
                        </div>
                        <div class="form-group">
                            <label for="searchEnd">结束时间</label>
                            <input id="searchEnd" size="16" type="text" readonly class="form-control form_datetime"
                                   style="width: 150px">
                        </div>
                        <button type="submit" class="btn btn-default btn-search">搜索</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                        <div class="image_container">
                            <img id="preview" class="preview_img" style="display: none;">
                            <form id="uploadForm" method="post" enctype="multipart/form-data">
                                <label for="file_upload" id="upload_button" class="btn btn-primary btn-add col-md-2 col-lg-offset-5">上传</label>
                                <input id="file_upload" type="file" name="file" accept="image/*"
                                       style="width: 0;height: 0;opacity: 0;"/>
                            </form>
                        </div>
                    </div>
                    <table class="box-body col-md-12" id="target_list" style="display: none;"></table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /.modal add -->
    <div class="modal fade" id="modal_img_show">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <img id="img_show" class="img_show_info">
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal add -->

    <div th:include="admin/include/copyright" th:remove="tag"></div>
</div>

<!-- ./wrapper -->
<div th:include="admin/include/footer" th:remove="tag"></div>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:src="@{/plugins/jqForm/jquery.form.js}"></script>
<script th:src="@{/js/admin/aims/aims.js}"></script>

</body>
</html>
