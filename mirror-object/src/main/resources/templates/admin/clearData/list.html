<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/include/head"></head>
<link rel="stylesheet" th:href="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.css}"/>
<link rel="stylesheet" th:href="@{/plugins/fileinput/css/fileinput.css}"/>
<style>
    .table-box {
        padding: 10px;
        height: 400px;
    }
    .box-inner{
        margin-top:100px;
    }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="admin/include/layout" th:remove="tag"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:include="admin/include/title" th:remove="tag"></div>

        <!-- Main content -->
            <section class="content">
                <div class="box table-box col-md-12">
                <div class="col-md-8 box-inner">

                    <div class="form-inline pull-right">
                        <form name="clear_from" id="clear_from">
                            <div class="form-group">
                                <label for="searchStart">开始时间</label>&nbsp;
                                <input id="searchStart" size="16" type="text" readonly
                                       class="form-control form_datetime"
                                       style="width: 150px">
                            </div>
                            &nbsp;&nbsp;
                            <div class="form-group">
                                <label for="searchEnd">结束时间</label>&nbsp;
                                <input id="searchEnd" size="16" type="text" readonly
                                       class="form-control form_datetime"
                                       style="width: 150px">
                            </div>
                            &nbsp;&nbsp;
                            <button type="submit"
                                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>数据清除中..."
                                    class="btn btn-default btn-info btn-search">清理数据
                            </button>
                        </form>
                    </div>
                </div>
        </div>
            </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /.modal add -->
    <div class="modal fade" id="modal_img_show">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <img id="img_show" class="img_show_info">
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal add -->

    <div th:include="admin/include/copyright" th:remove="tag"></div>
</div>

<!-- ./wrapper -->
<div th:include="admin/include/footer" th:remove="tag"></div>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/plugins/datetimppicker/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:src="@{/plugins/jqForm/jquery.form.js}"></script>
<script th:src="@{/js/admin/clearData/clearData.js}"></script>

</body>
</html>
