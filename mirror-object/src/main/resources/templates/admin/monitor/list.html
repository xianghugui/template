<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/include/head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="admin/include/layout" th:remove="tag"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:include="admin/include/title" th:remove="tag"></div>

        <!-- Main content -->
        <section class="content">
            <div class="col-md-3">
                <div class="box">
                    <div id="area_tree"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="box">
                    <!--<video class="col-md-12" id="monitor_video" autoplay controls src="" onemptied="emptied()" hidden></video>-->
                    <object class="col-md-12" type='application/x-vlc-plugin' pluginspage="http://www.videolan.org/" id='vlc' events='false' width="720" height="410" hidden>
                        <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" name="vlc" />
                        <param id="monitor_video" name='mrl' value='rtsp://admin:12345@192.168.6.64:554/h264/ch1/main/av_stream' />
                        <param name='volume' value='50' />
                        <param name='autoplay' value='true' />
                        <param name='loop' value='false' />
                        <param name='fullscreen' value='false' />
                        <param name='controls' value='false' />
                    </object>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:include="admin/include/copyright" th:remove="tag"></div>
</div>
<!-- ./wrapper -->
<div th:include="admin/include/footer" th:remove="tag"></div>
<script th:inline="javascript">
    var accessUpdate = [[${user.hasAccessModuleAction('camera', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('camera', 'D')}]];
</script>
<script th:src="@{/js/admin/monitor/monitor.js}"></script>

</body>
</html>
