<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/include/head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:include="admin/include/layout" th:remove="tag"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div th:include="admin/include/title" th:remove="tag"></div>

        <!-- Main content -->
        <section class="content">

            <div class="box myanimation">
                <div class="box-header with-border">
                    <div class="form-group">
                        <!-- 判断是否有新增权限 -->
                        <button th:if="${user.hasAccessModuleAction('server','C')}" type="button"
                                class="btn btn-primary btn-add pull-left" data-toggle="modal">添加
                        </button>
                    </div>
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <label for="searchName">服务器名称</label>
                            <input type="text" class="form-control" id="searchName" placeholder="请输入服务器名称">
                        </div>
                        <button type="submit" class="btn btn-default btn-search">搜索</button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="server_list" class="table cell-border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>服务器名称</th>
                            <th>IP地址</th>
                            <th>端口</th>
                            <th>关联设备</th>
                            <th>备注</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:include="admin/include/copyright" th:remove="tag"></div>
</div>
<div th:include="admin/server/form" th:remove="tag"></div>
<!-- ./wrapper -->
<div th:include="admin/include/footer" th:remove="tag"></div>
<script th:inline="javascript">
    var accessUpdate = [[${user.hasAccessModuleAction('user', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('user', 'D')}]];
</script>
<script th:src="@{/js/admin/server/server.js}"></script>

</body>
</html>
