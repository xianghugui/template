<div class="modal fade" id="modal-add">
    <div class="modal-dialog">
        <div class="modal-content panel-blur">
            <div class="modal-header">
                <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加设备</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="add_form" id="camera_form" method="post">
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">设备编号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="code" id="code" value=""
                                   placeholder="请输入设备编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">设备名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" value=""
                                   placeholder="请输入设备名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ip" class="col-sm-2 control-label">设备IP:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ip" id="ip" value=""
                                   placeholder="请输入设备IP"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-sm-2 control-label">服务端口:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="port" id="port" value=""
                                   placeholder="服务端口"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="httpPort" class="col-sm-2 control-label">Http端口:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="httpPort" id="httpPort" value=""
                                   placeholder="Http端口"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="note" class="col-sm-2 control-label">备注:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="note" id="note" value=""
                                   placeholder="请输入备注"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account" class="col-sm-2 control-label">账号:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account" id="account" value=""
                                   placeholder="请输入账号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" value=""
                                   placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal add -->
